---
desc: We should be able to step into a TestXxx function.
invocations:
    - dir: /gopath/src/foo
      cmd: godebug test
    - dir: /
      cmd: godebug test foo

transcript: |
    -> t.Fail()
    (godebug) next
    --- FAIL: TestFoo //substr
    FAIL

nonzero_exit: true

---
desc: We should be able to follow execution through multiple TestXxx functions.
invocations:
    - dir: /gopath/src/testpkg
      cmd: godebug test
    - dir: /
      cmd: godebug test testpkg

transcript: |
    -> _ = "inside Func1"
    (godebug) next
    -> _ = "after Func1"
    (godebug) next
    -> _ = "in TestB"
    (godebug) next
    -> Func2()
    (godebug) step
    -> _ = "inside Func2"
    (godebug) continue
    -> _ = "in TestC"
    (godebug) continue
    PASS

